  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #232526 60%, #ffe4b5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .outer-border {
      border: 5px solid #ffb6c1;
      border-radius: 32px;
      box-shadow: 0 0 40px 10px #ffb6c1a0, 0 0 0 10px #fff1 inset;
      padding: 24px 16px 24px 16px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(2px);
      max-width: 340px;
      width: 92vw;
      min-height: 480px;
      text-align: center;
      position: relative;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .title {
      color: #ffb6c1;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 18px #fff, 0 2px 8px #e75480;
      letter-spacing: 2px;
      animation: fadeInTitle 2s;
      word-break: break-word;
    }
    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .img-frame {
      width: 80vw;
      max-width: 260px;
      height: 180px;
      margin: 0 auto 20px auto;
      display: block;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 24px #ffb6c1a0, 0 0 0 6px #fff2 inset;
      background: #fff;
      align-items: center;
      justify-content: center;
      animation: fadeInGif 1.2s;
    }
    @keyframes fadeInGif {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    .subtitle {
      color: #ffe4b5;
      font-size: 1rem;
      margin-top: 14px;
      margin-bottom: 8px;
      opacity: 0;
      animation: fadeInSubtitle 1.2s 1.8s forwards;
      text-shadow: 0 0 10px #fff8, 0 2px 8px #e75480;
      word-break: break-word;
    }
    @keyframes fadeInSubtitle {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 10px 28px;
      background: linear-gradient(90deg, #e75480 0%, #ffe4b5 100%);
      color: #232526;
      font-weight: bold;
      border-radius: 24px;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 2px 12px #e7548050;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid #fff;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      animation: fadeInBtn 1s 2.8s forwards;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 24px #ffe4b580;
      background: linear-gradient(90deg, #ffe4b5 0%, #e75480 100%);
      color: #e75480;
    }
    @keyframes fadeInBtn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .outer-border {
        max-width: 94vw;
        width: 94vw;
        min-height: 340px;
        padding: 10px 3vw 10px 3vw;
      }
      .title { font-size: 1.2rem; }
      .subtitle { font-size: 0.95rem; }
      .btn { font-size: 0.95rem; padding: 8px 12vw; }
      .img-frame { max-width: 92vw; height: 120px; }
    }
  </style>
