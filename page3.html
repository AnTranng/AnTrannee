<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Anh yêu em</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #000 70%, #232526 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Hiệu ứng trái tim */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ff6b81;
      font-size: 22px;
      animation: rise 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes rise {
      0% { transform: translateY(0) scale(0.8); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.4); opacity: 0; }
    }

    .outer-border {
      border: 5px solid #ffb6c1;
      border-radius: 40px;
      box-shadow: 0 0 40px 10px #ffb6c1a0, 0 0 0 10px #fff1 inset;
      padding: 62px 42px 42px 42px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(2px);
      max-width: 546px;
      width: 100%;
      text-align: center;
      position: relative;
      transform: scale(1.3);
    }
    .title {
      color: #ffb6c1;
      font-size: 2.6rem;
      font-weight: bold;
      margin-bottom: 24px;
      text-shadow: 0 0 18px #fff, 0 2px 8px #e75480;
      letter-spacing: 2px;
      animation: fadeInTitle 2s;
    }
    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .img-frame {
      width: 234px;
      height: 234px;
      margin: 0 auto 24px auto;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 24px #ffb6c1a0, 0 0 0 6px #fff2 inset;
      border: 2px solid #ffe4b5;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeInImg 1.2s;
    }
    @keyframes fadeInImg {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }
    .subtitle {
      color: #ffe4b5;
      font-size: 1.5rem;
      margin-top: 24px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInSubtitle 1.2s 1.8s forwards;
      text-shadow: 0 0 10px #fff8, 0 2px 8px #e75480;
    }
    @keyframes fadeInSubtitle {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .btn {
      display: inline-block;
      margin-top: 28px;
      padding: 14px 46px;
      background: linear-gradient(90deg, #e75480 0%, #ffe4b5 100%);
      color: #232526;
      font-weight: bold;
      border-radius: 30px;
      font-size: 1.4rem;
      text-decoration: none;
      box-shadow: 0 2px 12px #e7548050;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid #fff;
      cursor: pointer;
      opacity: 0;
      animation: fadeInBtn 1s 2.8s forwards;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 24px #ffe4b580;
      background: linear-gradient(90deg, #ffe4b5 0%, #e75480 100%);
      color: #e75480;
    }
    @keyframes fadeInBtn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Trái tim bay nền -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);
  </script>

  <div class="outer-border">
    <div class="title">Em ôn thi thật tốt nhé</div>
    <div class="img-frame">
      <img src="AnvaAnh.png" alt="Ảnh động" style="width:100%;height:100%;object-fit:cover;">
    </div>
    <div class="subtitle">Anh chúc em thi may mắn</div>
    <a href="index.html" class="btn">Anh yêu em ❤️</a>
  </div>
</body>
</html>
