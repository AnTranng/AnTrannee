<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>An nee</title>
  <meta property="og:title" content="An nee üíó">
  <meta property="og:description" content="An nee üíó">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at center, #232526 60%, #ffe4b5 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .outer-border {
      border: 5px solid #ffb6c1;
      border-radius: 40px;
      box-shadow: 0 0 40px 10px #ffb6c1a0, 0 0 0 10px #fff1 inset;
      padding: 24px 8px 24px 8px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(2px);
      max-width: 400px;
      width: 96vw;
      min-height: 540px;
      text-align: center;
      position: relative;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .title {
      color: #ffb6c1;
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 24px;
      text-shadow: 0 0 18px #fff, 0 2px 8px #e75480;
      letter-spacing: 2px;
      animation: fadeInTitle 2s;
      word-break: break-word;
    }
    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .flower-svg {
      width: 90vw;
      max-width: 320px;
      height: 240px;
      margin: 0 auto 24px auto;
      display: block;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 24px #ffb6c1a0, 0 0 0 6px #fff2 inset;
      background: #fff;
      align-items: center;
      justify-content: center;
    }
    .stem, .leaf, .petal, .center {
      opacity: 0;
    }
    .stem {
      animation: showStem 0.7s forwards;
      animation-delay: 0.2s;
    }
    .leaf1 { animation: showLeaf 0.6s forwards; animation-delay: 0.7s; }
    .leaf2 { animation: showLeaf 0.6s forwards; animation-delay: 0.9s; }
    .leaf3 { animation: showLeaf 0.6s forwards; animation-delay: 1.1s; }
    .petal1 { animation: bloomPetal 0.8s forwards; animation-delay: 1.3s; }
    .petal2 { animation: bloomPetal 0.8s forwards; animation-delay: 1.5s; }
    .petal3 { animation: bloomPetal 0.8s forwards; animation-delay: 1.7s; }
    .center1 { animation: showCenter 0.5s forwards; animation-delay: 2.1s; }
    .center2 { animation: showCenter 0.5s forwards; animation-delay: 2.3s; }
    .center3 { animation: showCenter 0.5s forwards; animation-delay: 2.5s; }
    @keyframes showStem {
      from { opacity: 0; transform: scaleY(0.1);}
      to { opacity: 1; transform: scaleY(1);}
    }
    @keyframes showLeaf {
      from { opacity: 0; transform: scale(0.1);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes bloomPetal {
      0% { opacity: 0; transform: scale(0.1);}
      80% { opacity: 1; transform: scale(1.1);}
      100% { opacity: 1; transform: scale(1);}
    }
    @keyframes showCenter {
      from { opacity: 0; transform: scale(0.1);}
      to { opacity: 1; transform: scale(1);}
    }
    .subtitle {
      color: #ffe4b5;
      font-size: 1.1rem;
      margin-top: 18px;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInSubtitle 1.2s 2.8s forwards;
      text-shadow: 0 0 10px #fff8, 0 2px 8px #e75480;
      word-break: break-word;
    }
    @keyframes fadeInSubtitle {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .btn-next {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 32px;
      background: linear-gradient(90deg, #e75480 0%, #ffe4b5 100%);
      color: #232526;
      font-weight: bold;
      border-radius: 30px;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 2px 12px #e7548050;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid #fff;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      opacity: 0;
      animation: fadeInBtn 1s 3.2s forwards;
    }
    .btn-next:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 24px #ffe4b580;
      background: linear-gradient(90deg, #ffe4b5 0%, #e75480 100%);
      color: #e75480;
    }
    @keyframes fadeInBtn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .outer-border {
        max-width: 98vw;
        width: 98vw;
        min-height: 420px;
        padding: 12px 2vw 12px 2vw;
      }
      .title { font-size: 1.5rem; }
      .subtitle { font-size: 1rem; }
      .btn-next { font-size: 1rem; padding: 10px 18px; }
      .flower-svg { max-width: 98vw; height: 160px; }
    }
  </style>
</head>
<body>

      <line x1="170" y1="260" x2="170" y2="140" stroke="#e75480" stroke-width="8" class="stem"/>
      <line x1="170" y1="260" x2="120" y2="170" stroke="#e75480" stroke-width="7" class="stem"/>
      <line x1="170" y1="260" x2="220" y2="170" stroke="#e75480" stroke-width="7" class="stem"/>
      <!-- Leaves -->
      <ellipse cx="140" cy="190" rx="18" ry="8" fill="#ffb6c1" class="leaf leaf1"/>

    </svg>

  </div>

</html>
